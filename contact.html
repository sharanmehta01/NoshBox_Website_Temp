    <header class="page-header">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>Have questions or want to join? We'd love to hear from you!</p>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Get Involved</h2>
            <div class="contact-grid">
                <div class="contact-form">
                    <h3>Contact Us</h3>
                    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdeK2B-Qy79OnWYsp-8jqbdeDAbqng4GiDyLJKIJPxwpHewPQ/formResponse" method="POST" target="_blank" id="contactForm">
                        <input type="text" name="entry.1415367138" placeholder="Name" required>
                        <input type="email" name="entry.1693220812" placeholder="Email" required>
                        <textarea name="entry.892902136" placeholder="Message" id="messageField" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </footer>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // When the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const overlay = document.querySelector('.overlay');
            
            function toggleMenu() {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.classList.toggle('no-scroll');
            }
            
            hamburger.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
            
            // Close menu when clicking on navigation links
            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(item => {
                item.addEventListener('click', toggleMenu);
            });
            
            // Auto-fill message field based on URL parameter
            var messageType = getUrlParameter('type');
            var messageField = document.getElementById('messageField');
            
            if (messageType === 'waitlist') {
                messageField.value = "I'd like to join the NoshBox app launch waitlist!";
            } else if (messageType === 'partner') {
                messageField.value = "I want to join NoshBox as a partner!";
            }
        });
    </script>
